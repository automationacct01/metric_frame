<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 40" width="220" height="40">
  <!-- Compact Horizontal Lockup for Sidebar -->

  <!-- Frame 40x40 with consistent 3px stroke -->
  <rect x="1.5" y="0" width="37" height="40" rx="5" fill="none" stroke="#030712" stroke-width="3"/>

  <!-- 3 bars properly centered in frame -->
  <!-- Frame inner width ~34px, 3 bars (6px) + 2 gaps (4px) = 26px, padding = (34-26)/2 = 4 -->
  <rect x="7" y="20" width="6" height="14" rx="1" fill="#0ea5e9"/>
  <rect x="17" y="13" width="6" height="21" rx="1" fill="#0ea5e9"/>
  <rect x="27" y="6" width="6" height="28" rx="1" fill="#0ea5e9"/>

  <!-- Wordmark -->
  <text x="48" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#030712" font-weight="700" letter-spacing="0.5">METRICFRAME</text>
</svg>
