name: Build Desktop App

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: http://127.0.0.1:8000/api/v1
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  build-backend:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        working-directory: backend
        run: |
          pyinstaller --clean --noconfirm \
            --name metricframe-backend \
            --add-data "src/data:src/data" \
            --add-data "src/seeds:src/seeds" \
            --add-data "alembic:alembic" \
            --add-data "alembic.ini:." \
            --hidden-import uvicorn.logging \
            --hidden-import uvicorn.loops.auto \
            --hidden-import uvicorn.protocols.http.auto \
            --hidden-import uvicorn.protocols.websockets.auto \
            --hidden-import uvicorn.lifespan.on \
            --hidden-import sqlalchemy.dialects.sqlite \
            --hidden-import sqlalchemy.dialects.postgresql \
            --collect-all anthropic \
            --collect-all openai \
            src/main.py

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist-${{ matrix.platform }}
          path: backend/dist/metricframe-backend/

  build-electron:
    needs: [build-frontend, build-backend]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifact: backend-dist-macos
          - os: windows-latest
            platform: win
            artifact: backend-dist-windows
          - os: ubuntu-latest
            platform: linux
            artifact: backend-dist-linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Download backend build
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: backend-dist/

      - name: Install Electron dependencies
        working-directory: desktop
        run: npm ci

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        working-directory: desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:mac

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        working-directory: desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:win

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        working-directory: desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build:linux

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-release-${{ matrix.platform }}
          path: |
            desktop/release/*.dmg
            desktop/release/*.zip
            desktop/release/*.exe
            desktop/release/*.AppImage
            desktop/release/*.deb

  create-release:
    needs: [build-electron]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/desktop-release-mac/*
            artifacts/desktop-release-win/*
            artifacts/desktop-release-linux/*
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
