services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nistmetrics
      POSTGRES_USER: nist
      POSTGRES_PASSWORD: nist
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nist -d nistmetrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://nist:nist@db:5432/nistmetrics
      CORS_ORIGINS: http://localhost:5175
      DEBUG: "true"
      REQUIRE_FRAMEWORK_SELECTION: "true"
      ENABLE_AI_RECOMMENDATIONS: "true"
      ENABLE_FUTURE_CROSS_FRAMEWORK: "false"
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "5175:5175"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://localhost:8002/api/v1

volumes:
  postgres_data:
